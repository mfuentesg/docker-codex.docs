name: Docker

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: mfuentesg/codex.docs
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@28218f9b04b4f3f62068d7b6ce6ca5b26e35336c
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: build docker image
        run: |
          docker buildx build --label org.opencontainers.image.title=docker-codex.docs \
            --label org.opencontainers.image.url=https://github.com/mfuentesg/docker-codex.docs \
            --label org.opencontainers.image.source=https://github.com/mfuentesg/docker-codex.docs \
            --label org.opencontainers.image.version=main \
            --label org.opencontainers.image.created=$(date -Iseconds) \
            --label org.opencontainers.image.revision=${{ env.IMAGE_TAG }} \
            --platform linux/arm64 --tag ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} .

      - name: tag image and push
        run: |
          docker tag ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} ghcr.io/${{ env.IMAGE_NAME }}:latest
          docker tag ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} ghcr.io/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
          docker push ghcr.io/${{ env.IMAGE_NAME }}:latest
          docker push ghcr.io/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
        if: startsWith(github.ref, 'refs/tags/v')
